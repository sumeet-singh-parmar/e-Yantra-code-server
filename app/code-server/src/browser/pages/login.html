<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; script-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.e-yantra.org;"
    />
    <meta name="color-scheme" content="light" />
    <title>Login - e-Yantra IDE</title>
    <link rel="icon" href="https://www.e-yantra.org/images/home/eyrc.png" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon-dark-support.svg" />
    <link rel="alternate icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
    <link rel="manifest" href="{{BASE}}/manifest.json" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" sizes="192x192" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-512.png" />
    <meta id="coder-options" data-settings="{{OPTIONS}}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #d00000, #ffba00);
        font-family: 'Ubuntu', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .center-container {
        width: 100%;
        max-width: 420px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        padding: 36px 32px 40px;
        text-align: center;
        opacity: 0;
        transform: translateY(40px);
        animation: fadeInUp 0.6s ease-out forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card-box img {
        width: 120px;
        margin-bottom: 16px;
        transition: transform 0.4s ease;
      }

      .card-box img:hover {
        transform: scale(1.05);
      }

      .header .main {
        color: #d00000;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 8px;
        transition: all 0.3s ease;
      }

      .header .sub {
        color: #444;
        font-size: 15px;
        margin-bottom: 28px;
        transition: all 0.3s ease;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .login-form > .field {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 18px;
      }

      .login-form > .field > .password {
        background-color: #f4f7fc;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 14px 16px;
        font-size: 15px;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
      }

      .login-form > .field > .password::placeholder {
        color: #94a3b8;
      }

      .login-form > .field > .password:focus {
        outline: none;
        border-color: #d00000;
        box-shadow: 0 0 0 3px rgba(208, 0, 0, 0.25);
      }

      .login-form > .field > .submit {
        padding: 14px;
        border-radius: 8px;
        background: #d00000;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .login-form > .field > .submit:hover {
        background: #a30000;
        transform: translateY(-2px);
      }

      .login-form > .error {
        color: red;
        margin-top: 16px;
        font-size: 14px;
      }

      .login-form > .user {
        display: none;
      }

      @media (max-width: 600px) {
        .center-container {
          margin: 0 16px;
          padding: 28px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <div class="card-box">
        <img src="https://www.e-yantra.org/images/home/eyrc.png" alt="e-Yantra Logo" />
        <div class="header">
          <h1 class="main">Welcome to e-Yantra IDE</h1>
          <div class="sub">Please enter your password to continue.</div>
        </div>
        <div class="content">
          <form class="login-form" method="post">
            <input class="user" type="text" autocomplete="username" />
            <input id="base" type="hidden" name="base" value="{{BASE}}" />
            <input id="href" type="hidden" name="href" value="" />
            <div class="field">
              <input
                required
                autofocus
                class="password"
                type="password"
                placeholder="Enter Password"
                name="password"
                autocomplete="current-password"
              />
              <input class="submit -button" value="Login" type="submit" />
            </div>
            <div class="error">{{ERROR}}</div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const el = document.getElementById("href");
      if (el) {
        el.value = location.href;
      }
    </script>
  </body>
</html>
